<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        width: 980px;
        min-height: 500px;
        margin: auto;
        text-align: center;
      }

      h1 {
        text-align: center;
      }

      .box {
        width: 200px;
        height: 200px;
        display: inline-block;

        border: 3px solid black;
      }
    </style>
    <title>Play</title>
  </head>
  <body>
    <h1>Welcome!</h1>
    <div class="container">
      {% for i in range(0,num_times)%}
      <div class="box" style="background-color: {{color}};"></div>
      {%endfor%}
    </div>
  </body>
</html>
